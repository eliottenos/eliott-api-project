<!DOCTYPE html>
<html>
    <head>
      <title>Travel Blog</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <h1>Travel Blog</h1>

      <div class="auth"> </div>

      <form id="sign-up" class="form-inline">
  <div class="form-group">
    <input type="email" name="credentials[email]" value="" placeholder="email">
  </div>
  <div class="form-group">
    <input type="password" name="credentials[password]" value="" placeholder="password">
  </div>
  <div class="form-group">
  <input type="password" name="credentials[password_confirmation]" value="" placeholder="password confirmation">
</div>
  <input type="submit" name="submit" value="Sign Up!">
</form>

<form id="sign-in" class="form-inline">
  <div class="form-group">
    <input type="email" name="credentials[email]" value="" placeholder="email">
  </div>
  <div class="form-group">
    <input type="password" name="credentials[password]" value="" placeholder="password">
  </div>
  <input type="submit" name="submit" value="Sign In">
</form>

<form id="change-password" class="form-inline">
  <div class="form-group">
    <input type="password" name="passwords[old]" value="" placeholder="old password">
  </div>
  <div class="form-group">
    <input type="password" name="passwords[new]" value="" placeholder="new password">
  </div>
  <button type="submit" value="Change Password">Submit</button>
</form>

<form id="sign-out" class="form-inline">
        <input type="submit" name="submit" value="Sign Out">
    </form>

  <div class="panel panel-default">
    <div class="panel-heading" role="tab" id="headingThree">
      <h4 class="panel-title">
        <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
          Locations!
        </a>
      </h4>
    </div>
    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
      <div class="panel-body">

        <h3>Create Location</h3>
        <form class='locations' id='location-create'>
        <div class="form-group" class="form-reset">
          <input type="text" name="location[city]" id="location-city-update" placeholder="City">
          <input type="text" name="location[country]" country="location-country-update" placeholder="Country">
          <input type="text" name="location[comment]" comment="location-comment-update" placeholder="Comment">
          <input type="number" name="location[zipcode]" zipcode="location-zipcode-update" placeholder="Zipcode">
        </div>
        <input type="submit" name="submit" value="Submit">
      </form>
      <div class="createSuccess"> </div>
      <div class="createBlank"> </div>
      <div class="createBlank1"> </div>
      <div class="createBlank2"> </div>
      <div class="createBlank3"> </div>
      <div class="createBlank4"> </div>

      <h3>Get Location</h3>
        <form class='locations' id='location-get'>
        <div class="form-group">
          <input type="text" name="location[id]" placeholder="ID Here">
        </div>
        <input type="submit" name="submit" value="Submit">
      </form>
      <div class="getSuccess"> </div>
<div class="getBlank"> </div>
<div class="getBlank1"> </div>
<div class="getBlank2"> </div>
<div class="getBlank3"> </div>
<div class="getBlank4"> </div>
      <h3>Update Location</h3>
      <form class='locations' id='location-update'>
       <div class="form-group">
         <input type="text" name="location[id]" placeholder="ID Here">
         <input type="text" name="location[city]" placeholder="city">
         <input type="text" name="location[country]" placeholder="country">
         <input type="text" name="location[comment]" placeholder="comment">
         <input type="number" name="location[zipcode]" placeholder="zipcode">
       </div>
       <input type="submit" name="submit" value="Submit">
     </form>

      <h3>Delete Location</h3>
        <form class='locations' id='location-delete'>
        <div class="form-group">
          <input type="text" name="location[id]" id="location-city-delete" placeholder="City Here">
        </div>
        <input type="submit" name="submit" value="Submit">
      </form>

      <!-- <h3>Check Weather</h3>
        <form class='locations' id='weather'>
        <div class="form-group">
          <input type="number" name="location[zipcode]" id="zipcode" placeholder="Zipcode">
        </div>
        <input type="submit" name="submit" value="Submit">
      </form>
      <div class="weatherDiv"> </div> -->

      </div>
    </div>
  </div>
    </body>
</html>
